<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diet Recommendation System</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Diet Recommendation System</h1>
        <form id="dietForm">
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" id="age" required>
            </div>
            <div class="form-group">
                <label for="weight">Weight (kg):</label>
                <input type="number" step="0.1" id="weight" required>
            </div>
            <div class="form-group">
                <label for="height">Height (cm):</label>
                <input type="number" step="0.1" id="height" required>
            </div>
            <div class="form-group">
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="activity">Activity Level:</label>
                <select id="activity" required>
                    <option value="sedentary">Sedentary</option>
                    <option value="light">Light Exercise</option>
                    <option value="moderate">Moderate Exercise</option>
                    <option value="active">Active</option>
                    <option value="very_active">Very Active</option>
                </select>
            </div>
            <div class="form-group">
                <label for="goal">Goal:</label>
                <select id="goal" required>
                    <option value="weight_loss">Weight Loss</option>
                    <option value="maintenance">Maintenance</option>
                    <option value="weight_gain">Weight Gain</option>
                </select>
            </div>
            <button type="submit">Get Recommendations</button>
        </form>

        <div id="results" class="hidden">
            <h2>Your Diet Recommendations</h2>
            <div class="results-container">
                <div class="calories-section">
                    <h3>Daily Calories</h3>
                    <p id="dailyCalories"></p>
                </div>
                <div class="meal-plan-section">
                    <h3>Meal Plan</h3>
                    <div id="mealPlan"></div>
                </div>
                <div class="food-recommendations-section">
                    <h3>Recommended Foods</h3>
                    <div id="foodRecommendations"></div>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
